{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="shortcut icon" href="{% static 'main/images/favicon.ico'%}" type="image/x-icon">
    <link rel="icon" href="{% static 'main/images/favicon.ico'%}" type="image/x-icon">
	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign Up</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap py-5">
		      	<div class="img d-flex align-items-center justify-content-center" style="background-image: url({% static 'main/images/post-author-2.jpg'%});"></div>
		      	<h3 class="text-center mb-0">Welcome</h3>
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-center" style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %}">{{ message }}</p>
                    {% endfor %}
                {% else %}
                    <p class="text-center">Sign in by entering the information below</p>
                {% endif %}
                <form action="#" class="login-form" method="post">
                    {% csrf_token %}
		      		<div class="form-group">
		      			<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
		      			<input type="text" name="username" class="form-control" placeholder="Username" required>
		      		</div>
                    <div class="form-group">
                        <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
                      <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
		      		<div class="form-group">
		      			<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
		      			<input type="text" name="first_name" class="form-control" placeholder="First name" required>
		      		</div>
                    <div class="form-group">
                        <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
                      <input type="text" name="last_name" class="form-control" placeholder="Last name" required>
                    </div>
                    <div class="form-group">
                        <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-phone"></span></div>
                      <input type="text" name="phone" class="form-control" placeholder="Phone" required>
                    </div>
	            <div class="form-group">
	            	<button type="submit" class="btn form-control btn-primary rounded submit px-3">Sign Up</button>
	            </div>
	          </form>
	          <div class="w-100 text-center mt-4 text">
	          	<p class="mb-0">Don you have an account?</p>
		          <a href="/sign-in/">Sign In</a>
	          </div>
	        </div>
				</div>
			</div>
		</div>
	</section>

    <script src="{% static 'js/jquery.min.js'%}"></script>
  <script src="{% static 'js/popper.js'%}"></script>
  <script src="{% static 'js/bootstrap.min.js'%}"></script>
  <script src="{% static 'js/main.js'%}"></script>

	</body>
</html>
